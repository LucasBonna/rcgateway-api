# Config file for Air
[build]
  # Command to build the app
  cmd = "go build -o ./tmp/main ./cmd/api/main.go"
  # Binary to watch
  bin = "./tmp/main"
  # Working directory
  dir = "."
  # Patterns to watch
  include_ext = ["go"]
  # Exclude files
  exclude_dir = ["vendor"]

[log]
  level = "debug"
